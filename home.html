<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
    <link rel="icon" href="./images/wordle.png" type="image/x-icon">
</head>

<body>
    <div id="home-page">
        <div style="color: white; flex-basis: 40%; font-size: 10rem;">
            <p>Wordle</p>
        </div>
        <div style="flex-basis: 40%; text-align: center;">
            <button id="play-button" class="button-class"></button>
        </div>
    </div>
    <script>
        var select_audio = new Audio('./audio/select.mp3')
        select_audio.load()
        document.getElementById('play-button').onclick = () => {
            select_audio.currentTime = 0
            select_audio.play()
            setTimeout(() => { window.location.href = 'http://localhost:3000/game' }, 500)
        }
    </script>
</body>

</html>
